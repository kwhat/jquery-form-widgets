
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JQuery Form Datebox</title>

	<style type="text/css">
		/* Fix the make themes look like they do on jqueryui.com */
		body {
			margin: 0;
			padding: 0 0 20px;
			min-height: 100%;
			font-family: "Arial", "Helvetica", "Verdana", "sans-serif";
			font-size: 10px;
		}
	</style>

	<link rel="stylesheet" type="text/css" href="../themes/base/jquery-ui-1.9.0.css" />
	<link rel="stylesheet" type="text/css" href="../themes/form/jquery.form.inputbox.css" />
	<link rel="stylesheet" type="text/css" href="../themes/form/jquery.form.datebox.css" />

	<script type="text/javascript" src="../jquery-1.8.2.js"></script>
	<script type="text/javascript" src="../jquery-ui-1.9.0.js"></script>
	<script type="text/javascript" src="../form/jquery.form.inputbox.js"></script>
	<script type="text/javascript" src="../form/jquery.form.datebox.js"></script>

	<script type="text/JavaScript">
		$(document).ready(function() {
			$('#demo')
				.find('input.date')
				.datebox();
		});
	</script>
</head>

<body>
	<div id="demo">
		<div id="wrapper" style="width: 300px;">
			<input type="text" name="datebox" id="datebox" class="date" />
		</div>
	</div><!-- End demo -->

	<div>
		<p>
			Examples of the datebox widget.
		</p>
	</div><!-- End demo-description -->
</body>
</html>
