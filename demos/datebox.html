<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta charset="UTF-8" />
	<title>JQuery Form Datebox</title>

	<style type="text/css">
		/* Fix the make themes look like they do on jqueryui.com */
		body {
			margin: 0;
			padding: 0 0 20px;
			min-height: 100%;
			font-family: "Arial", "Helvetica", "Verdana", "sans-serif";
			font-size: 10px;
		}
	</style>

	<link rel="stylesheet" type="text/css" href="../themes/jquery-ui-1.10.3.css" />

	<link rel="stylesheet" type="text/css" href="../themes/jquery.form.inputbox.css" />
	<link rel="stylesheet" type="text/css" href="../themes/jquery.form.textbox.css" />

	<script type="text/javascript" src="../jquery-2.0.3.js"></script>
	<script type="text/javascript" src="../jquery-ui-1.10.3.js"></script>

	<script type="text/javascript" src="../form/jquery.form.inputbox.js"></script>
	<script type="text/javascript" src="../form/jquery.form.textbox.js"></script>

	<script type="text/JavaScript">
		$(document).ready(function() {
			$('#demo')
				.find('input')
				.textbox({
					icons: {
						primary: 'ui-icon-calendar'
					},
					click: function(e) {
						var element = $(e.target),
							widget = element.textbox('widget');

						element.datepicker(
							'dialog',
							new Date(element.val()),
							function(date) {
								element.val(date);
							},
							{
								'altField': element
							},
							[	// FIXME this needs to account for displaying above the widget when there is no room.
								widget.offset().left + widget.outerWidth() - element.datepicker('widget').outerWidth(),
								widget.offset().top + widget.outerHeight() - 1
							]
						);
					}
				});
		});
	</script>
</head>

<body>
	<div id="demo">
		<div id="wrapper" style="width: 300px;">
			<input type="text" name="datebox" id="datebox" />
		</div>
	</div><!-- End demo -->

	<div>
		<p>
			Examples of the datebox widget.
		</p>
	</div><!-- End demo-description -->
</body>
</html>
