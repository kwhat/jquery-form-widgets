
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JQuery UX Form Filebox</title>
	
	<link rel="stylesheet" type="text/css" href="../themes/base/jquery-ui-1.8.17.css" />
	<link rel="stylesheet" type="text/css" href="../themes/ux/jquery.ux.inputbox.css" />
	<link rel="stylesheet" type="text/css" href="../themes/ux/jquery.ux.filebox.css" />
	
	<script type="text/javascript" src="../jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="../jquery-ui-1.8.17.min.js"></script>
	<script type="text/javascript" src="../ux/jquery.ux.inputbox.js"></script>
	<script type="text/javascript" src="../ux/jquery.ux.filebox.js"></script>
	
	<script type="text/JavaScript">
		$(document).ready(function() {
			$('#demo')
				.find('input:file')
				.filebox();
		});
	</script>
</head>

<body>
	<div id="demo" style="width: 300px;">
		<input type="file" name="file_box" id="file_box" />
	</div><!-- End demo -->

	<div class="demo-description">
		<p>
			Examples of the filebox widget.
		</p>
	</div><!-- End demo-description -->
</body>
</html>
