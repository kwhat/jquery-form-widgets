<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta charset="UTF-8" />
	<title>JQuery Form Textbox</title>

	<style type="text/css">
		/* Fix the make themes look like they do on jqueryui.com */
		body {
			margin: 0;
			padding: 0 0 20px;
			min-height: 100%;
			font-family: "Arial", "Helvetica", "Verdana", "sans-serif";
			font-size: 10px;
		}
	</style>

	<link rel="stylesheet" type="text/css" href="../themes/jquery-ui-1.10.3.css" />

	<link rel="stylesheet" type="text/css" href="../themes/jquery.form.inputbox.css" />
	<link rel="stylesheet" type="text/css" href="../themes/jquery.form.textbox.css" />

	<script type="text/javascript" src="../jquery-2.0.3.js"></script>
	<script type="text/javascript" src="../jquery-ui-1.10.3.js"></script>

	<script type="text/javascript" src="../form/jquery.form.inputbox.js"></script>
	<script type="text/javascript" src="../form/jquery.form.textbox.js"></script>

	<script type="text/JavaScript">
		$(document).ready(function() {
			$('#demo')
				.find('input:text,input:password,textarea')
				.textbox();
		});
	</script>
</head>

<body>
	<div id="demo" style="width: 300px;">
		<p>
			<label for="textbox">Text Field</label>
			<input type="text" name="textbox" id="textbox" maxlength="32" value="" />
		</p>

		<p>
			<label for="readonly">Read Only Field</label>
			<input type="text" name="readonly" id="readonly" maxlength="32" value="Read Only" readonly="readonly" />
		</p>

		<p>
			<label for="disabled">Disabled Field</label>
			<input type="text" name="disabled" id="disabled" maxlength="32" value="Disabled" disabled="disabled"/>
		</p>

		<p>
			<label for="password">Password Field</label>
			<input type="password" name="password" id="password" maxlength="16" />
		</p>

		<p>
			<label for="textarea">Text Area</label>
			<textarea name="textarea" id="textarea" rows="3" cols="20"></textarea>
		</p>
	</div><!-- End demo -->

	<div class="demo-description">
		<p>
			Examples of the types of text input supported.
		</p>
	</div><!-- End demo-description -->
</body>
</html>
