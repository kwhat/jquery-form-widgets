
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JQuery UX Form Button</title>
	
	<link rel="stylesheet" type="text/css" href="../themes/base/jquery-ui-1.9m6.css" />
	<link rel="stylesheet" type="text/css" href="../themes/ux/jquery.ux.button.css" />
	
	<script type="text/javascript" src="../jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="../jquery-ui-1.9m6.min.js"></script>
	
	<script type="text/JavaScript">
		$(document).ready(function() {
			$('#demo')
				.find('input:button,input:reset,input:submit,button,a')
				.button();

			console.debug($('#demo > button')[0].style);
			console.debug($('#demo > input')[0].style);
		});
	</script>
</head>

<body>
	<div id="demo" style="width: 600px;">
		<button>A button element</button>

		<input id="submit" type="submit"/>

		<input id="reset" type="reset" />

		<input id="button" type="button" value="Disabled" disabled="disabled"/>

		<a href="#">An anchor</a>

	</div><!-- End demo -->

	<div class="demo-description">
		<p>
			Examples of the markup that can be used for buttons: A button element, an input of type submit, reset or button and an anchor tag.
		</p>
	</div><!-- End demo-description -->
</body>
</html>
