
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JQuery Form Button</title>

	<style type="text/css">
		/* Fix the make themes look like they do on jqueryui.com */
		body {
			margin: 0;
			padding: 0 0 20px;
			min-height: 100%;
			font-family: "Arial", "Helvetica", "Verdana", "sans-serif";
			font-size: 10px;
		}
	</style>

	<link rel="stylesheet" type="text/css" href="../themes/jquery-ui-1.9.1.css" />
	<link rel="stylesheet" type="text/css" href="../themes/jquery.form.button.css" />

	<script type="text/javascript" src="../jquery-1.8.2.js"></script>
	<script type="text/javascript" src="../jquery-ui-1.9.1.js"></script>

	<script type="text/JavaScript">
		$(document).ready(function() {
			$('#demo')
				.find('input:button,input:reset,input:submit,button,a')
				.button();
		});
	</script>
</head>

<body>
	<div id="demo">
		<button>A button element</button>

		<input id="submit" type="submit"/>

		<input id="reset" type="reset" />

		<input id="button" type="button" value="Disabled" disabled="disabled"/>

		<a href="#">An anchor</a>
	</div><!-- End demo -->

	<div class="demo-description">
		<p>
			Examples of the markup that can be used for buttons: A button element, an input of type submit, reset or button and an anchor tag.
		</p>
	</div><!-- End demo-description -->
</body>
</html>
