
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JQuery UX Form Radio</title>

	<style type="text/css">
		/* Fix the make themes look like they do on jqueryui.com */
		body {
			margin: 0;
			padding: 0 0 20px;
			min-height: 100%;
			font-family: "Arial", "Helvetica", "Verdana", "sans-serif";
			font-size: 10px;
		}
	</style>

	<link rel="stylesheet" type="text/css" href="../themes/base/jquery-ui-1.8.23.css" />
	<link rel="stylesheet" type="text/css" href="../themes/ux/jquery.ux.radio.css" />

	<script type="text/javascript" src="../jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="../jquery-ui-1.8.23.min.js"></script>
	<script type="text/javascript" src="../ux/jquery.ux.radio.js"></script>

	<script type="text/JavaScript">
		$(document).ready(function() {
			$('#demo')
				.find('input:radio')
				.radio();
		});
	</script>
</head>

<body>
	<div id="demo" style="width: 300px;">
		<input type="radio" name="radio_options" id="option_1" value="option_1" checked="checked" />
		<label for="option_1">Option 1</label>

		<input type="radio" name="radio_options" id="option_2" value="option_2" />
		<label for="option_2">Option 2</label>

		<input type="radio" name="radio_options" id="option_3" value="option_3" />
		<label for="option_3">Option 3</label>
	</div><!-- End demo -->

	<div class="demo-description">
		<p>
			Examples of the datebox widget.
		</p>
	</div><!-- End demo-description -->
</body>
</html>
