<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>JQuery UX Collapsible</title>
	
	<!-- link rel="stylesheet" type="text/css" href="../themes/base/jquery-ui-1.9m6.css" /-->
	<link rel="stylesheet" type="text/css" href="../themes/base/jquery-ui-1.8.17.css" />
	<link rel="stylesheet" type="text/css" href="../themes/ux/jquery.ui.menu.css" />
	<link rel="stylesheet" type="text/css" href="../themes/ux/jquery.ux.collapsible.css" />

	
	<script type="text/javascript" src="../jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="../jquery-ui-1.8.17.min.js"></script>
	<script type="text/javascript" src="../ux/jquery.ux.collapsible.js"></script>
	
	<script type="text/JavaScript">
		$(document).ready(function() {
			$('#collapsible')
				.collapsible({
					'click': function(event) {
						console.debug(event.target);
					}
				});
		});
	</script>
</head>

<body>
	<div id="demo" style="width: 300px;">
		<ul id="collapsible">
			<li id="item_1"><a href="#item1">Item 1</a></li>
			<li id="item_2"><a href="#item2">Item 2</a></li>
			<li id="item_3"><a href="#item3">Item 3</a></li>
			<li id="item_4"><a href="#item4">Item 4</a></li>
		</ul>
	</div><!-- End demo -->

	<div class="demo-description">
		<p>
			Examples of the collapsible widget.
		</p>
	</div><!-- End demo-description -->
</body>
</html>
